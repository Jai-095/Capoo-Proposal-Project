<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oops!</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #fff5f5;
            font-family: 'Indie Flower', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: #ffebee;
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff6b81;
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.3);
            max-width: 700px;
            width: 90%;
        }

        .header_text {
            font-size: 32px;
            color: #ff6b81;
            margin-bottom: 15px;
        }

        .sub_text {
            font-size: 20px;
            color: #444;
            margin-bottom: 20px;
        }

        .gif_container img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            font-size: 20px;
            border: 2px solid #ff6b81;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #ff6b81;
            color: white;
            font-family: 'Indie Flower', cursive;
            box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
        }

        .btn:hover {
            background-color: white;
            color: #ff6b81;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 129, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">No? üßê That's illegal. Love police are on their way! üöìüíò</h1>
        <p class="sub_text">Just kidding! But seriously, you should reconsider. Capoo is waiting for your love! üê±üíñ</p>
        <div class="gif_container">
            <img src="assets/capoo-why.gif" alt="Capoo Sad">
        </div>
        <div class="buttons">
            <button class="btn" onclick="goBack()">Go Back & Think Again üí≠</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
