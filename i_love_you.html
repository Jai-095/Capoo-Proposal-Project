<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff5f5;
      font-family: 'Indie Flower', cursive;
      overflow: hidden;
    }

    .gallery-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff6b81;
      color: white;
      font-family: 'Indie Flower', cursive;
      font-size: 18px;
      padding: 10px 20px;
      border: 2px solid #ff6b81;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
      z-index: 2;
    }

    .gallery-button:hover {
      background-color: white;
      color: #ff6b81;
    }

    .background-text {
      position: absolute;
      top: 100%;
      width: 100%;
      white-space: pre-line;
      color: #ff6b81;
      font-size: 20px;
      line-height: 1.8;
      text-align: center;
      animation: scrollText 120s linear infinite;
      z-index: 0;
      padding-left: 60px; /* shifts it to the right */
      max-width: 90vw;
    }

    @keyframes scrollText {
      0% { top: 100%; }
      100% { top: -1000%; }
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .content h1 {
      font-size: 42px;
      color: #ff6b81;
      margin-bottom: 20px;
    }

    .content img {
      width: 220px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .footer-text {
      font-size: 28px;
      color: #ff6b81;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

  <button class="gallery-button" onclick="openGallery()">Our Cute Moments 📸</button>
